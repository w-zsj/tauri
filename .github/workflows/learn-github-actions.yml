name: learn-github-actions

on:
  push:
    branches:
      - develop
  pull_request:
    paths:
      - '.github/workflows/learn-github-actions.yml'
  workflow_dispatch:
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'